<!DOCTYPE html>
<html>

<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Extension Options</h2>
    <label for="wsUrl">WebSocket URL:</label><br>
    <input type="text" id="wsUrl" placeholder="ws://localhost:6800/jsonrpc"><br><br>
    <label for="token">RPC Secret:</label><br>
    <input type="text" id="token" placeholder="rpc-secret"><br><br>
    <button id="saveBtn">Save</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
